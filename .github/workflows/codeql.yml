name: CodeQL
on:
  push:
    branches: [ static-testing ]
  pull_request:
    # Run on PRs
    branches: [ static-testing]

jobs:
  analyze:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: github/codeql-action/init@v3
      with:
        languages: python
    - uses: github/codeql-action/analyze@v3

